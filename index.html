<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Favicon-->
    <link rel="icon" href="weather-app.png">

    <!--Custom google font link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!--custom css link-->
    <link rel="stylesheet" href="styles.css">

    <!--Fontawesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
        <div class="error">
            <p>Invalid City name please check!!</p>
        </div>
        <div class="weather">
            <img src="" alt="weather-icon" class="weather-icon">
            <p class="description"></p>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p class="precipitation">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
